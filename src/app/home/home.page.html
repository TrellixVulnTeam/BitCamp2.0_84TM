<ion-header *ngIf="submitted === false" [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>




<ion-content *ngIf="submitted === false" [fullscreen]="true">
  <!---<ion-searchbar (search)="setSearches($event)" inputmode="search" autocorrect="on" placeholder="Enter as CityName, State" ></ion-searchbar>--->
  <!---<ion-item>
    <ion-label position="stacked">Search Location<ion-text color="danger">*</ion-text></ion-label>
    <ion-input required type="text" [(ngModel)]="searched"></ion-input>
  </ion-item>-->
  <ion-searchbar [(ngModel)]="searched" inputmode="search" autocorrect="on" placeholder="Enter as CityName, State" ></ion-searchbar>
  <ion-list> 
    <ion-item>
      <ion-label>Number of Participants</ion-label>
      <ion-select [(ngModel)]="participants" placeholder="Select One">
        <ion-select-option value="2">2</ion-select-option>
        <ion-select-option value="3">3</ion-select-option>
        <ion-select-option value="4">4</ion-select-option>
        <ion-select-option value="5">5</ion-select-option>
        <ion-select-option value="6">6</ion-select-option>
        <ion-select-option value="7">7</ion-select-option>
        <ion-select-option value="8">8</ion-select-option>
        <ion-select-option value="9">9</ion-select-option>
        <ion-select-option value="10">10</ion-select-option>
      </ion-select>
    </ion-item>

  </ion-list>

  <div class="ion-padding">
    <ion-button color="primary" type="submit" (click)="getLocation()" expand="block">Submit</ion-button>
  </div>
</ion-content>


<ion-header *ngIf="submitted === true" [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Person {{person}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="submitted === true" [fullscreen]="true">
  <ion-content *ngIf="play === true && matched === false" [fullscreen]="true">
    <ion-card>
      <img src="{{linkToPhoto}}"/>
      <ion-card-header>
        <ion-card-title>{{name}}</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        {{address}} 
      </ion-card-content>
    </ion-card>

    <ion-grid>
      <ion-row>
        <ion-col>
           <div class="ion-padding">
          <ion-button color="danger" type="submit" (click)="moveToNext()" expand="block">No</ion-button>
          </div>
        </ion-col>

        <ion-col>
          <div class="ion-padding">
          <ion-button color="success" type="submit" (click)="increment()" expand="block">Yes</ion-button>
         </div>
       </ion-col>
       
      </ion-row>
    </ion-grid>
  </ion-content>

  <ion-content *ngIf="play === false && matched === false" [fullscreen]="true">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Person {{person}}</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        Are you ready?
      </ion-card-content>
    </ion-card>

    <div class="ion-padding">
      <ion-button color="primary" type="submit" (click)="startPerson()" expand="block">Next</ion-button>
    </div>
  </ion-content>

  <ion-content *ngIf="matched === true" [fullscreen]="true">
    <ion-card color="success">
      <ion-card-header>
        <ion-card-subtitle>With {{votes}} votes...</ion-card-subtitle>
        <ion-card-title>It's a match!</ion-card-title>
      </ion-card-header>
      <ion-card-content>

      </ion-card-content>
    </ion-card>
    <ion-card>
      <img src="{{linkToPhoto}}"/>
      <ion-card-header>
        <ion-card-title>{{name}}</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        {{address}} 
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-content>
